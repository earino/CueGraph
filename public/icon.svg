<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#6366f1" rx="64"/>
  <g transform="translate(256, 256)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="24" fill="white" opacity="0.9"/>

    <!-- Connected nodes forming a pattern/graph -->
    <circle cx="-80" cy="-60" r="20" fill="white" opacity="0.7"/>
    <circle cx="80" cy="-60" r="20" fill="white" opacity="0.7"/>
    <circle cx="-80" cy="60" r="20" fill="white" opacity="0.7"/>
    <circle cx="80" cy="60" r="20" fill="white" opacity="0.7"/>

    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-80" y2="-60" stroke="white" stroke-width="3" opacity="0.5"/>
    <line x1="0" y1="0" x2="80" y2="-60" stroke="white" stroke-width="3" opacity="0.5"/>
    <line x1="0" y1="0" x2="-80" y2="60" stroke="white" stroke-width="3" opacity="0.5"/>
    <line x1="0" y1="0" x2="80" y2="60" stroke="white" stroke-width="3" opacity="0.5"/>

    <!-- Outer nodes for extended pattern -->
    <circle cx="-140" cy="-100" r="16" fill="white" opacity="0.5"/>
    <circle cx="140" cy="-100" r="16" fill="white" opacity="0.5"/>
    <circle cx="0" cy="-120" r="16" fill="white" opacity="0.5"/>

    <!-- More connection lines -->
    <line x1="-80" y1="-60" x2="-140" y2="-100" stroke="white" stroke-width="2" opacity="0.3"/>
    <line x1="80" y1="-60" x2="140" y2="-100" stroke="white" stroke-width="2" opacity="0.3"/>
    <line x1="80" y1="-60" x2="0" y2="-120" stroke="white" stroke-width="2" opacity="0.3"/>
    <line x1="-80" y1="-60" x2="0" y2="-120" stroke="white" stroke-width="2" opacity="0.3"/>
  </g>
</svg>
